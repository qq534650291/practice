<!DOCTYPE html>
<html>
<head>
  <title>111</title>
  <meta charset="utf-8" >
  <meta id="viewport" content="width=device-width, user-scalable=yes,initial-scale=1" name="viewport" />
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="jquery-3.3.1.min.js"></script>
  <link href="font-awesome\css\font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="first">
    <img src="2.jpg">
  </div>
  <form class="second">
      <input type="text" name="id" placeholder="账号" class="id" id="username"><a class="fa fa-close fa-2x" href="#" id="close_id"></a>
    <div class="input_block"> 
      <input type="password"  placeholder="密码" id="psw"> <a id="close_psw"  href="#" class="fa fa-eye fa-2x "></a>
    </div> 
    <a href="#" class="myButton" id="login">登 录</a>
  </form>
  <div class="login">
    <a href="#" class="login-left">注册蓝墨账号</a>
    <a href="#" class="login-right">无法登录？</a>
  </div> 
  <div class="footer">
    <a href="#">使用学校账号登录</a>
  </div>
  <script type="text/javascript">
    $(document).ready(function(e){
      $('#close_id').click(function(){
        $('.id').val('');
      });
      $("#close_psw").click(function(){
        if($("#close_psw").hasClass("fa-eye"))
        {  
          $("#psw").prop("type","text");
          $("#close_psw").removeClass("fa-eye");
          $("#close_psw").addClass("fa-eye-slash");
        }
        else{
          $("#psw").prop("type","password");
          $("#close_psw").addClass("fa-eye");
          $("#close_psw").removeClass("fa-eye-slash");
        }
      });
    
      $("#login").click(function(){
        $.ajax({
          type:"post",
          url:"http://112.74.55.80/login",
          data:{user_name:$("#username").val(),pwd:$("#psw").val()},
          dataType:"json",
          success:function(data){
           console.log(data);
           window.location.href="class.html";
          },
          error:function(){
            alert("账号或密码错误！");
          }     
         });
        });

    });
  </script>
</body>
</html>
